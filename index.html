<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Week 4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--<script src="index.js"></script>-->
    <link rel="stylesheet" href="styles.css" type="text/css"/>
  </head>
  <body>
      <div id='vis-container'></div>
      <div id="chart"></div>  
      <div id="filter">
        <b>Countries:</b>
      </div>
      <script type="text/javascript">
        // Load and munge data, then make the visualization.
        var data = "no data";
        //var svgContainer = ""; // keep SVG reference in global scope
        var yearSelected = 1960;
        var dropdown = "";
        var options = [];
        var a = 0;
        
        var svgContainer = d3.select('#chart')
          .append('svg')
          .attr('width', 500)
          .attr('height', 500);

        var dropDown = d3.select("#filter")
          .append("select")
          .attr("name", "years-list");

        for (var i = 1960; i <= 2014; i++) {
          options[a] = {"value": i};
          a++;
        }
        
        var list = dropDown.selectAll("option")
            .data(options)
          .enter()
            .append("option")

        list.text(function (d) { return d.value; })
            .attr("value", function (d) { return d.value; });

        d3.csv("dataEveryYear.csv")
          .then((data) => makeScatterPlot(data, yearSelected));
          
        var makeScatterPlot = function(csvData, year) {
          console.log("aaa");
          data = csvData.filter(function(d) {
            if (d.time == year) {
              return d;
            }
          }) // assign data as global variable
         
          // get arrays of fertility rate data and life Expectancy data
          let fertility_rate_data = data.map((row) => parseFloat(row["fertility_rate"]));
          let life_expectancy_data = data.map((row) => parseFloat(row["life_expectancy"]));

          // find data limits
          let axesLimits = findMinMax(fertility_rate_data, life_expectancy_data);

          // draw axes and return scaling + mapping functions
          let mapFunctions = drawAxes(axesLimits, "fertility_rate", "life_expectancy");

          // plot data as points and add tooltip functionality
          plotData(mapFunctions);

          // draw title and axes labels
          makeLabels();
        }

          // make title and axes labels
        var makeLabels = function() {
          svgContainer.append('text')
            .attr('x', 100)
            .attr('y', 40)
            .style('font-size', '12pt')
            .text("Countries by Life Expectancy and Fertility Rate " + yearSelected);

          svgContainer.append('text')
            .attr('x', 130)
            .attr('y', 490)
            .style('font-size', '10pt')
            .text('Fertility Rates (Avg Children per Woman)');

          svgContainer.append('text')
            .attr('transform', 'translate(15, 300)rotate(-90)')
            .style('font-size', '10pt')
            .text('Life Expectancy (years)');
        }

          // plot all the data points on the SVG
          // and add tooltip functionality
        var plotData = function(map) {
          // get population data as array
          let pop_data = data.map((row) => +row["pop_mlns"]);
          let pop_limits = d3.extent(pop_data);
          // make size scaling function for population
          let pop_map_func = d3.scaleLinear()
            .domain([pop_limits[0], pop_limits[1]])
            .range([3, 20]);

          // mapping functions
          let xMap = map.x;
          let yMap = map.y;

          // make tooltip
          let div = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

          // append data to SVG and plot as points
          svgContainer.selectAll('.dot')
            .data(data)
            .enter()
            .append('circle')
              .attr('cx', xMap)
              .attr('cy', yMap)
              .attr('r', (d) => pop_map_func(d["pop_mlns"]))
              .attr('fill', "#4286f4")
              // add tooltip functionality to points
              .on("mouseover", (d) => {
                div.transition()
                  .duration(200)
                  .style("opacity", .9);
                div.html("Country: " + d.location + "<br/>" + "Pop: " + numberWithCommas(d["pop_mlns"]*1000000))
                  .style("left", (d3.event.pageX) + "px")
                  .style("top", (d3.event.pageY - 28) + "px");
              })
              .on("mouseout", (d) => {
                div.transition()
                  .duration(500)
                  .style("opacity", 0);
              });
        }

          // draw the axes and ticks
        var drawAxes = function(limits, x, y) {
          // return x value from a row of data
          let xValue = function(d) { return +d[x]; }

          // function to scale x value
          let xScale = d3.scaleLinear()
            .domain([limits.xMin - 0.5, limits.xMax + 0.5]) // give domain buffer room
            .range([50, 450]);

          // xMap returns a scaled x value from a row of data
          let xMap = function(d) { return xScale(xValue(d)); };

          // plot x-axis at bottom of SVG
          let xAxis = d3.axisBottom().scale(xScale);
          svgContainer.append("g")
            .attr('transform', 'translate(0, 450)')
            .call(xAxis);

          // return y value from a row of data
          let yValue = function(d) { return +d[y]}

          // function to scale y
          let yScale = d3.scaleLinear()
            .domain([limits.yMax + 5, limits.yMin - 5]) // give domain buffer
            .range([50, 450]);

          // yMap returns a scaled y value from a row of data
          let yMap = function (d) { return yScale(yValue(d)); };

          // plot y-axis at the left of SVG
          let yAxis = d3.axisLeft().scale(yScale);
          svgContainer.append('g')
            .attr('transform', 'translate(50, 0)')
            .call(yAxis);

          // return mapping and scaling functions
          return {
            x: xMap,
            y: yMap,
            xScale: xScale,
            yScale: yScale
          };
        }

        // find min and max for arrays of x and y
        var findMinMax = function(x, y) {

          // get min/max x values
          let xMin = d3.min(x);
          let xMax = d3.max(x);

          // get min/max y values
          let yMin = d3.min(y);
          let yMax = d3.max(y);

          // return formatted min/max data as an object
          return {
            xMin : xMin,
            xMax : xMax,
            yMin : yMin,
            yMax : yMax
          }
        }

        // format numbers
        var numberWithCommas = function(x) {
          return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        dropDown.on("change", function() {
          clearChart();
          yearSelected = this.value;
          d3.csv("dataEveryYear.csv")
          .then((data) => makeScatterPlot(data, yearSelected));
        })

        var clearChart = function() {
          var curr = d3.select("#chart");
          curr.selectAll("svg > *").remove();
        }

      </script>
  </body>

  
</html>
